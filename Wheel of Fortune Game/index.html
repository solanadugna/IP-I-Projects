<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play the classic Wheel of Fortune game online. Guess letters, numbers, or pictures and spin the wheel to win rewards!">
    <title>Wheel of Fortune Game</title>
    <!-- fav-icon -->
    <link rel="icon" href="images/fav-icons.jpeg" type="image/png" sizes="32x32">
    <link rel="icon" href="images/fav-icons.jpeg" type="image/png" sizes="16x16">
    <!-- css file -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Wheel of Fortune Game</h1>
    </header>
    <main>
        <section id="fortune-board" aria-labelledby="fortune-board-title">
            <div id="board" role="grid">
                <div class="fortune-item" role="gridcell">400</div>
                <div class="fortune-item" role="gridcell">500</div>
                <div class="fortune-item" role="gridcell">600</div>
                <div class="fortune-item" role="gridcell">100</div>
                <div class="fortune-item" role="gridcell">200</div>
                <div class="fortune-item" role="gridcell">300</div>
                <div class="fortune-item" role="gridcell">TV</div>
                <div class="fortune-item" role="gridcell">Radio</div>
            </div>
        </section>
        <section id="game-controls" aria-labelledby="game-controls-title">
            <h2 id="game-controls-title">Game Controls</h2>
            <input type="text" id="guess-input" placeholder="Enter your guess (letters/numbers)" aria-label="Guess input for letters or numbers">
            <button id="spin-button" role="button" aria-label="Spin the wheel to make a guess">SPIN</button>
            <p id="score" aria-live="polite">Score: 0</p>
            <p id="message" aria-live="polite"></p>
        </section>
    </main>
  
    <footer>
        <p>&copy; 2024 Wheel of Fortune Game. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
